<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
    <h1>There are {{ count }} words</h1>
    <a href="{% url 'home' %}">Start again</a>
    <h1>Your text is:</h1>
    {{ fulltext }}
    <h1>Word count:</h1>
    {% for word, counttotal in worddict %}
        {{ word }} - {{ counttotal }}
        <br />
    {% endfor %}
</body>
</html>
